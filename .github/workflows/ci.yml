name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Test:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*txt
      - run: 'pip install -e . -r requirements-test.txt'
      - run: py.test -vvv --cov .
      - uses: codecov/codecov-action@v2
  Lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*txt
      - run: 'pip install -e . -r requirements-lint.txt'
      - run: flake8 valohai_yaml tests
      - run: mypy valohai_yaml --strict --show-error-codes
      - run: mypy tests
  Build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -U build
      - run: python -m build .
