---

- step:
    name: batch inference
    image: busybox
    command:
     - ls -laR /valohai/inputs
    environment-variables:
      - name: foo
        default: bar
      - name: baz
        default: "850"
        optional: false
    inputs:
      - name: model
        default: s3://foo/model.pb
      - name: images
        default:
          - s3://foo/bar.quux
          - s3://bar/quuz.derp
