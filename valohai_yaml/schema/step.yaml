---
type: object
required:
- command
- name
- image
additionalProperties: false
properties:
  command:
    oneOf:
    - type: string
    - type: array
      items:
        type: string
  name:
    type: string
  image:
    type: string
  inputs:
    type: array
    items:
      "$ref": "./input-item.json"
  outputs:
    type: array
  parameters:
    type: array
    items:
      "$ref": "./param-item.json"
  mounts:
    type: array
    items:
      "$ref": "./mount-item.json"
  environment-variables:
    type: array
    items:
      "$ref": "./environment-variable-item.json"
    description: Environment variables and their default values for the step.
  environment:
    type: string
    description: Default execution environment (ID or substring of environment name)
